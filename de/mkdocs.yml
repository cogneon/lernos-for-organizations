        - Ein zeitgemäßes Verständnis von Organisationen: 3-1-Ein-zeitgemaesses-Verstaendnis-von-Organisation.md
        - Veränderung von Organisationen: 3-2-Veraenderung-von-Organisation.md
        - Die Lernende Organisation und ihre Feinde: 3-3-Die-Lernende-Organisation-und-ihre-Feinde.md
