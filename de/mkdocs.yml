    - Lernpfad:
        - Lernpfad: 4-Lernpfad.md
    - Anhang:
        - Anhang: 5-Anhang.md
    - Download:
      - PDF-Version: https://github.com/cogneon/lernos-for-organizations/blob/master/de/lernos-for-organizations-guide.pdf
